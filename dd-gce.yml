---
- hosts: all
  vars:
   hostname: dd-gce
  become: true
  become_user: root

  tasks:
    - name: Update apt repo and cache on all Debian/Ubuntu boxes
      apt: update_cache=yes force_apt_get=yes cache_valid_time=3600
    - name: change hostname
      hostname:
       name='{{hostname}}'
    - name: Add ssh key to proper location
      shell: |
       echo "ssh-rsa  rsa-key-20200602" >> /root/.ssh/authorized_keys
       service sshd restart
    - name: add Alias
      shell: |
       echo "alias trees='watch -n 1 tree /mnt/move -h'" >> /root/.bashrc
       echo "alias dockers='watch -n 1 docker ps'" >> /root/.bashrc
       echo "alias traktarrs='docker exec -i traktarr4k /traktarr/traktarr.py'" >> /root/.bashrc
       echo "alias traktarrz='docker exec -i traktarr /traktarr/traktarr.py'" >> /root/.bashrc
       echo "alias vnstats='watch vnstat -h'" >> /root/.bashrc
    - name: Change to EST timezone
      shell: |
       timedatectl set-timezone America/Toronto
       service cron restart
    - name: Change VNstat to 10G
      shell: |
       sed -i 's/MaxBandwidth/#MaxBandwidth/g' /etc/vnstat.conf && echo "MaxBandwidth 0" >> /etc/vnstat.conf && service vnstat restart
    - name: Crontab Backup
      ansible.builtin.cron:
       name: "Daily docker backup to gdrive"
       minute: "0"
       hour: "2"
       job : "wget -O backup.sh https://raw.githubusercontent.com/davehkb/public-homelab/main/backup.sh &&  chmod 777 /root/backup.sh && /root/backup.sh > /root/backup.log && sudo rm -R /root/backup.sh"
    - name: Install pre-PTS
      shell: |
       sudo apt-get update -yqq
       sudo apt-get upgrade -yqq
       sudo apt-get autoclean -yqq
       sudo apt-get install wget -y
    - name: get public IP
      ipify_facts:
      register: public_ip
    - name: output
      debug: msg="{{ public_ip }}"
